 
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div >
    
<mat-form-field appearance="outline" class="long-input">
    <mat-label>First name</mat-label>
    <input matInput  formControlName = "first_name" placeholder="Placeholder">
  </mat-form-field>
  
</div>
  <mat-form-field appearance="outline" class="long-input">
    <mat-label>last name</mat-label>
    <input matInput  formControlName = "last_name" placeholder="Placeholder">
  </mat-form-field>
  
  <br>
  <h2>Contact Details</h2>
  <mat-form-field appearance="outline" class="long-input">
    <mat-label>Gmail</mat-label>
    <input matInput placeholder="Placeholder" formControlName = 'name'>
  </mat-form-field>
  <div>
   <mat-form-field appearance="outline" class="long-input">
    <mat-label>Phone </mat-label>
    <input matInput placeholder="Placeholder" formControlName = 'phone'>
  </mat-form-field>

  </div>
 <h2>Newsletter</h2>
 <p class="text-muted">Receive orders and deals from Jumia Food</p>
 <br>
 <div>
     <mat-icon>check_circle</mat-icon>
     <span class="text-bold">Subscribe to Newsletter</span>
 </div>
 
 <button  mat-flat-button type="submit" color="primary"class="btn">Submit</button>
 
</form>
